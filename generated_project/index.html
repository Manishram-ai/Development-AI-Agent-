<!--
  SimpleCalc - index.html
  ======================
  This file defines the basic structure of the calculator UI.

  Sections:
  1. <head> – contains page title and links to the stylesheet and script.
  2. <body>
     - <div id="calculator"> – wrapper for the entire component.
     - <div id="display"> – shows the current expression and result.
     - <div class="button-grid"> – grid of all calculator buttons.
  3. Buttons – each button has:
     * class="button" (and optional operator/clear for styling)
     * data-type – one of "number", "operator", "clear", "equals"
     * data-value – the value shown/used by the button
     * id – unique identifier based on its value (e.g., btn-7, btn-plus)
  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpleCalc</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <span id="expression"></span>
      <span id="result"></span>
    </div>
    <div class="button-grid">
      <!-- Row 1 -->
      <button id="btn-7" class="button" data-type="number" data-value="7">7</button>
      <button id="btn-8" class="button" data-type="number" data-value="8">8</button>
      <button id="btn-9" class="button" data-type="number" data-value="9">9</button>
      <button id="btn-div" class="button operator" data-type="operator" data-value="÷">÷</button>
      <!-- Row 2 -->
      <button id="btn-4" class="button" data-type="number" data-value="4">4</button>
      <button id="btn-5" class="button" data-type="number" data-value="5">5</button>
      <button id="btn-6" class="button" data-type="number" data-value="6">6</button>
      <button id="btn-mul" class="button operator" data-type="operator" data-value="×">×</button>
      <!-- Row 3 -->
      <button id="btn-1" class="button" data-type="number" data-value="1">1</button>
      <button id="btn-2" class="button" data-type="number" data-value="2">2</button>
      <button id="btn-3" class="button" data-type="number" data-value="3">3</button>
      <button id="btn-sub" class="button operator" data-type="operator" data-value="−">−</button>
      <!-- Row 4 -->
      <button id="btn-0" class="button" data-type="number" data-value="0">0</button>
      <button id="btn-dot" class="button" data-type="number" data-value=".">.</button>
      <button id="btn-equals" class="button" data-type="equals" data-value="=">=</button>
      <button id="btn-plus" class="button operator" data-type="operator" data-value="+">+</button>
      <!-- Row 5 -->
      <button id="btn-clear" class="button clear" data-type="clear" data-value="C">C</button>
    </div>
  </div>
</body>
</html>
